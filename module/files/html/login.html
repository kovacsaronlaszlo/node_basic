<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <p>Pleas add your email and password, for login</p>
    <form method="post">
        <label>Email</label>
        <br>
        <input type="email" name="email" >
        <br>
        <label>Password</label>
        <br>
        <input type="password" name="password" >
        <br>
        <button>Login</button>
    </form>
</body>
</html>
